<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BuyNest - Product Details</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap');
    body {
      font-family: 'Poppins', sans-serif;
      background: #f9fafb;
      margin: 0;
      color: #0d47a1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #0d47a1;
      color: white;
      padding: 1rem 3rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .logo {
      font-weight: 800;
      font-size: 1.8rem;
      cursor: pointer;
      user-select: none;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1.8rem;
    }
    nav ul li a {
      color: white;
      font-weight: 600;
      text-decoration: none;
      padding: 0.3rem 0.5rem;
      border-radius: 5px;
      transition: background 0.3s ease;
    }
    nav ul li a:hover,
    nav ul li a:focus {
      background: #1565c0;
      outline: none;
    }

    main {
      padding: 2rem 3rem;
      max-width: 900px;
      margin: 0 auto;
      flex-grow: 1;
      background: white;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(13,71,161,0.12);
      display: flex;
      gap: 3rem;
      flex-wrap: wrap;
    }

    .image-container {
      flex: 1 1 350px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    .image-container img {
      width: 100%;
      height: auto;
      display: block;
    }

    .details {
      flex: 1 1 400px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .details h1 {
      font-weight: 800;
      font-size: 2.5rem;
      margin-bottom: 0.8rem;
      color: #0d47a1;
    }
    .price {
      font-weight: 700;
      font-size: 1.8rem;
      color: #1565c0;
      margin-bottom: 1rem;
    }
    .description {
      font-weight: 300;
      font-size: 1.1rem;
      line-height: 1.5;
      color: #333;
      margin-bottom: 2rem;
    }
    .btn-buy {
      background: #0d47a1;
      color: white;
      font-weight: 700;
      padding: 1rem 2.5rem;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      font-size: 1.2rem;
      transition: background 0.3s ease;
      align-self: start;
      box-shadow: 0 8px 20px rgba(13, 71, 161, 0.3);
    }
    .btn-buy:hover,
    .btn-buy:focus {
      background: #073d8a;
      outline: none;
    }

    footer {
      background: #0d47a1;
      color: white;
      text-align: center;
      padding: 1rem;
      font-weight: 600;
      font-size: 0.9rem;
      margin-top: auto;
    }

    @media (max-width: 720px) {
      main {
        flex-direction: column;
        padding: 1.5rem;
      }
      .details {
        margin-top: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo" onclick="location.href='index.html'">BuyNest</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="product.html">Products</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main id="productDetail">
    <!-- Product details load here dynamically -->
  </main>

  <footer>
    <p>&copy; 2025 BuyNest. All rights reserved.</p>
  </footer>

  <script>
    const products = [
      {id: 1, title: "Wireless Headphones", price: 59.99, image: "https://images.unsplash.com/photo-1513708928678-f504f1d60a33?auto=format&fit=crop&w=600&q=80", description: "High quality wireless headphones with excellent sound clarity and noise cancellation. Perfect for music lovers and professionals."},
      {id: 2, title: "Smart Watch Series 5", price: 199.99, image: "https://images.unsplash.com/photo-1542291026-7eec264c27ff?auto=format&fit=crop&w=600&q=80", description: "Stay connected and track your health with this sleek and modern smart watch featuring multiple fitness modes and notifications."},
      {id: 3, title: "Classic Leather Jacket", price: 129.99, image: "https://images.unsplash.com/photo-1503342217505-b0a15ec3261c?auto=format&fit=crop&w=600&q=80", description: "Timeless style meets comfort in this premium leather jacket. Durable and fashionable for all seasons."},
      {id: 4, title: "Running Sneakers", price: 89.99, image: "https://images.unsplash.com/photo-1528701800489-476e8a0eebaf?auto=format&fit=crop&w=600&q=80", description: "Lightweight and breathable running sneakers designed for performance and comfort on every run."},
      {id: 5, title: "Elegant Wrist Watch", price: 249.99, image: "https://images.unsplash.com/photo-1523275335684-37898b6baf30?auto=format&fit=crop&w=600&q=80", description: "A sophisticated wrist watch that combines elegance and functionality. Suitable for formal and casual wear."},
      {id: 6, title: "Portable Bluetooth Speaker", price: 45.00, image: "https://images.unsplash.com/photo-1517336714731-489689fd1ca8?auto=format&fit=crop&w=600&q=80", description: "Compact and powerful speaker delivering rich sound on the go. Connect easily via Bluetooth to any device."}
    ];

    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    function loadProduct() {
      const productId = parseInt(getQueryParam('id'), 10);
      const product = products.find(p => p.id === productId);

      const container = document.getElementById('productDetail');

      if (!product) {
        container.innerHTML = `<h2>Product not found.</h2>`;
        return;
      }

      container.innerHTML = `
        <div class="image-container" aria-label="Image of ${product.title}">
          <img src="${product.image}" alt="${product.title}" />
        </div>
        <div class="details">
          <h1>${product.title}</h1>
          <div class="price">$${product.price.toFixed(2)}</div>
          <p class="description">${product.description}</p>
          <button class="btn-buy" aria-label="Buy ${product.title}">Buy Now</button>
        </div>
      `;
    }

    loadProduct();
  </script>
</body>
</html>
