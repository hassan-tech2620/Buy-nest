<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BuyNest - Contact Us</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap');
    body {
      font-family: 'Poppins', sans-serif;
      background: #e3f2fd;
      margin: 0;
      color: #0d47a1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #0d47a1;
      color: white;
      padding: 1rem 3rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .logo {
      font-weight: 800;
      font-size: 1.8rem;
      cursor: pointer;
      user-select: none;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1.8rem;
    }
    nav ul li a {
      color: white;
      font-weight: 600;
      text-decoration: none;
      padding: 0.3rem 0.5rem;
      border-radius: 5px;
      transition: background 0.3s ease;
    }
    nav ul li a:hover,
    nav ul li a:focus {
      background: #1565c0;
      outline: none;
    }

    main {
      max-width: 700px;
      margin: 3rem auto;
      background: white;
      padding: 3rem 3rem 4rem;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(13, 71, 161, 0.15);
    }

    h1 {
      font-weight: 800;
      font-size: 2.8rem;
      margin-bottom: 2rem;
      color: #0d47a1;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.3rem;
    }

    label {
      font-weight: 600;
      font-size: 1rem;
      margin-bottom: 0.3rem;
      color: #0d47a1;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      padding: 0.8rem 1rem;
      border-radius: 10px;
      border: 1.5px solid #90caf9;
      font-size: 1rem;
      resize: vertical;
      transition: border-color 0.3s ease;
      font-family: 'Poppins', sans-serif;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      border-color: #0d47a1;
      outline: none;
      box-shadow: 0 0 8px rgba(13, 71, 161, 0.3);
    }
    textarea {
      min-height: 120px;
    }

    button[type="submit"] {
      background: #0d47a1;
      color: white;
      font-weight: 700;
      padding: 1rem;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      font-size: 1.2rem;
      margin-top: 1rem;
      box-shadow: 0 8px 20px rgba(13, 71, 161, 0.3);
      transition: background 0.3s ease;
    }
    button[type="submit"]:hover,
    button[type="submit"]:focus {
      background: #073d8a;
      outline: none;
    }

    .contact-info {
      margin-top: 2.5rem;
      border-top: 1px solid #90caf9;
      padding-top: 1.5rem;
      color: #1565c0;
      font-weight: 500;
      font-size: 1rem;
      text-align: center;
    }

    @media (max-width: 480px) {
      main {
        margin: 1.5rem 1rem;
        padding: 2rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo" onclick="location.href='index.html'">BuyNest</div>
    <nav>
      <ul>
        <li><a href="Home.html">Home</a></li>
        <li><a href="product.html">Products</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html" aria-current="page">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Contact Us</h1>
    <form id="contactForm" aria-label="Contact form">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required aria-required="true" placeholder="Enter your full name" />

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required aria-required="true" placeholder="Enter your email address" />

      <label for="message">Your Message</label>
      <textarea id="message" name="message" required aria-required="true" placeholder="Write your message here"></textarea>

      <button type="submit" aria-label="Send your message">Send Message</button>
    </form>

    <div class="contact-info" aria-live="polite" aria-atomic="true"></div>
  </main>

  <footer>
    <p>&copy; 2025 BuyNest. All rights reserved.</p>
  </footer>

  <script>
    const form = document.getElementById('contactForm');
    const info = document.querySelector('.contact-info');

    form.addEventListener('submit', e => {
      e.preventDefault();

      // Simple validation (could be extended)
      const name = form.name.value.trim();
      const email = form.email.value.trim();
      const message = form.message.value.trim();

      if (!name || !email || !message) {
        info.textContent = "Please fill out all fields.";
        info.style.color = 'red';
        return;
      }

      // Simulate sending message
      info.style.color = '#0d47a1';
      info.textContent = "Sending message...";

      setTimeout(() => {
        info.textContent = `Thank you, ${name}! Your message has been received. We'll get back to you soon.`;
        form.reset();
      }, 1500);
    });
  </script>
</body>
</html>
